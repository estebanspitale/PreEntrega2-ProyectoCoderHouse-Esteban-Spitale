    <main>
        <h1>Contacto</h1>
        <section class="general">
            <form action="" method="" enctype="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="apelido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" placeholder="Nombre de Comercio/Institucion">
                </div>
                <div>
                    <label for="contrasenia">Contrase√±a</label>
                    <input type="password" id="contrasenia">
                </div>
                <div>
                    <label for="">Genero</label>
                    <div>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero">
                    </div>
                </div>
                <div>
                    <label for="">Pais</label>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Chile</option>
                        <option value="">Brasil</option>
                        <option value="">Paraguay</option>
                        <option value="">Uruguay</option>
                    </select>
                </div>
                <div>
                    <label for="">Escribi tu Consulta</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </section>
